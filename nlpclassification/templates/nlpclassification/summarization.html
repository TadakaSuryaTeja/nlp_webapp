<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>summarization</title>
</head>
<body>
<form action="/summarization/" method="post">
    {% csrf_token %}
    <h1> Summarization NLP Task:</h1>
    <label for="sentence">Enter your sentence: </label>
    <textarea id="sentence" name="sentence" rows="4" cols="50"></textarea>
    <br>
    <input type="submit" value="OK">

</form>
{% if form %}
        {% for single_form in form %}
             <p>{{ single_form.summary_text }}</p>
        {% endfor %}
{% endif %}

</body>
</html>
