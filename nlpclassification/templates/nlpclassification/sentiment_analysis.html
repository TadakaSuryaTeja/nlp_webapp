<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
<form action="/sentiment-analysis/" method="post">
    {% csrf_token %}
    <h1> Sentiment Analysis NLP Task:</h1>
    <label for="sentence">Enter your sentence: </label>
    <textarea id="sentence" name="sentence" rows="4" cols="50"></textarea>
    <input type="submit" value="OK">

</form>
{% if form %}
    <p>{{ form }}</p>
{% endif %}

</body>
</html>
